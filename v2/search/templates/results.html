<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if matching_entries %}
        <ul>
            {% for entry in matching_entries %}
                <li>{{ entry }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
    <a href="{% url 'search_form' %}">Go back</a>
</body>
</html>
