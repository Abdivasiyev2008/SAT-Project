<!DOCTYPE html>
<html>
<head>
    <title>Search Form</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Search Text</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="search_text" placeholder="Enter URL or text" required>
            <button type="submit">Search</button>
        </form>
    {% else %}
        <h1>403</h1>
    {% endif %}
</body>
</html>
